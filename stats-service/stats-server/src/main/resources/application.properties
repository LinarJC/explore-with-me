server.port=9090
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
#---
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${STATS_DB_HOST}:${STATS_DB_PORT}/${STATS_DB_NAME}
spring.datasource.username=${STATS_DATASOURCE_USERNAME}
spring.datasource.password=${STATS_DATASOURCE_PASSWORD}
#---
spring.config.activate.on-profile=ci,test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ewm-stats
spring.datasource.username=test
spring.datasource.password=test

spring.h2.console.enabled=true